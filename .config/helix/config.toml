theme = "yesmydark"
[keys.normal]
C-c = ":q"
C-s = ":w"
C-y = "save_selection"
'#' = "toggle_comments"
A-h = "extend_to_line_start"
A-l = "extend_to_line_end"
A-x = "extend_line_above"
'A-*' = ["move_prev_word_start", "move_next_word_end", "search_selection", "make_search_word_bounded"]
[keys.select]
C-c = ":q"
C-s = ":w"
C-y = "save_selection"
'#' = "toggle_comments"
A-h = "extend_to_line_start"
A-l = "extend_to_line_end"
A-x = "extend_line_above"
'A-*' = ["move_prev_word_start", "move_next_word_end", "search_selection", "make_search_word_bounded"]
[editor]
auto-info = false
auto-pairs = false
auto-format = false
line-number = "relative"
bufferline = "multiple"
[editor.statusline]
center = ["total-line-numbers", "primary-selection-length"]
[editor.lsp]
auto-signature-help = false
[editor.cursor-shape]
insert = "bar"
select = "underline"
[editor.file-picker]
max-depth = 4
hidden = false
